<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Furniture Store</title>

    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;0,800;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="https://kit.fontawesome.com/a78928499e.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <header class="header-container">
        <ul class="social-icons">
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-facebook-square social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-linkedin social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-twitter social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-instagram social-icon"></i>
                </a>
            </li>
        </ul>
        <nav class="first-nav">
            <ul class="first-nav-list">
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="word-nowrap">Sign Up</span> / <span  class="word-nowrap">Log In</span>
                    </a>
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        Cart (<span class="item-count">2 Items</span>)
                    </a>
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-truck"></i>
                        Order Now
                    </a>
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-heart"></i>
                        Wish List
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
